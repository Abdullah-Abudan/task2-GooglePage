<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2991/2991148.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <title>Google</title>
</head>
<body>
    <!-- header -->
    <header>
        <nav>
            <ul>
                <li><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
                <li><a href="https://www.google.ps/imghp?hl=en&ogbl">Images</a></li>
                <li><a href="https://www.google.ps/intl/en/about/products">
                    <img class="google-app" src="image/Google-App.png" alt="">
                </a></li>
                <li><a href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/webhp%3Fhl%3Den%26sa%3DX%26ved%3D0ahUKEwiYvtHTkMz7AhWMgv0HHcGDAOUQPAgI">
                    <img class="user-icon" src="image/user-icon.png" alt="">
                </a></li>
            </ul>
        </nav>
    </header>

    <!-- section-1 -->
    <section class="section-1">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
         alt="Google" height="92" width="272">
    </section>

    <!-- section-2 -->
    <section class="section-2">
        <form action="https://www.google.com/search" method="get">
            
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <input type="text" maxlength="2022" name="q" class="input-q">

            <div class="voice-icon"> 
                <i class="fa-solid fa-microphone"></i>
            </div>
            <div class="cam-icon">
                <i class="fa-solid fa-camera"></i>
            </div>

            <input value="Google Search" type="submit" name="search">
            <input value="I'm Feeling Lucky" type="submit" name="">

        </form>
    </section>
    <!-- section-3 -->
    <section class="section-3">
        <div class="translate"> <span>Google offered in: </span><a dir="rtl" href="https://www.google.com/setprefs?sig=0_EsyM5_O2OyzYF2G7MAYKLzosWOY%3D&amp;hl=ar&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjIrZK2rMz7AhUSgf0HHZaMDW4Q2ZgBCBM">العربية</a></div>        
    </section>
    <!-- footer -->
    <footer>
        <div class="country">
            <p>palestine</p>
        </div>
        
        <div class="foot-info">
            <div class="info-1">
                <a href="https://about.google/?utm_source=google-PS&utm_medium=referral&utm_campaign=hp-footer&fg=1" class="a-foot">About</a>
                <a href="https://www.google.com/intl/en_ps/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" class="a-foot">Advertising</a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" class="a-foot">Business</a>
                <a href="https://google.com/search/howsearchworks/?fg=1" class="a-foot"> How Search works </a>
            </div>

            <div class="info-2">
                <a href="https://policies.google.com/privacy?hl=en-PS&fg=1" class="a-foot">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en-PS&fg=1" class="a-foot">Terms</a>
                <a href="https://about.google/?utm_source=google-PS&utm_medium=referral&utm_campaign=hp-footer&fg=1" class="a-foot">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
